<!DOCTYPE html>
<html lang="en">
<head>
    <link href="static/icon.jpg" rel="icon" type="image/x-icon" />
    <title>学生选课和成绩管理系统</title>
    <link rel="stylesheet" type="text/css" href="static/css/manager2.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        input[type=submit], input[type=button]{
            width:100px;
            background-color: RGBA(231, 77, 130, 1);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        label{
            display: inline-block;
            width: 20%;
            float: left;
            line-height: 40px;
        }
        select,input[typle=text],input[typle=date]{
            width: 80%;
            float: left;
            height: 40px;
        }
        form>div{
            overflow: hidden;
            clear: both;
        }
    </style>
</head>
<body class="mybody">
 <div style="font-family:'Times New Roman';line-height: 30px;overflow-y: hidden;clear: both;">
    <div style="font-family:'Times New Roman';float: left;width: 5px;height: 30px;background: RGBA(231, 77, 130, 1);"></div>
    <span style="font-family:'Times New Roman';float: left;margin-left: 15px;font-weight: bold;">修改学生页面</span>
</div>


<div class="body" style="font-family:'Times New Roman';border: 1px solid RGBA(231, 77, 130, 1);box-shadow: 5px 5px RGBA(242, 200, 217, 1);">
   <form name="input" action="/updatedatastd" method="post" onsubmit="return checkInfo();" enctype="multipart/form-data">
    <div class="mydiv">
        <label for="didian">学号:</label>
        <input type="text" name="student_num" value="{{result[0][0]}}" readonly>
    </div>
    <div class="mydiv">
        <label >姓名</label>
        <input type="text"  name="student_name" value="{{result[0][1]}}">
    </div>
    <div class="mydiv">
        <label >性别：</label>
        <select id="sex" name="sex">
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
        <script type="text/javascript">
            $('sex').val('{{result[0][2]}}')
        </script>
    </div>
    
    <div class="mydiv">
        <label >出生日期：</label>
        <input type="text"  name="birth_date" value="{{result[0][3]}}">
    </div>
    <div class="mydiv">
        <label >专业：</label>
        <!-- <input type="text"  name="专业" value="{{result[0][4]}}"> -->
        <select id="sp_num" name="sp_num">
            {% for t in sp %}
            <option value="{{t[0]}}">{{t[1]}}</option>
            {% endfor %}
        </select>
        <script type="text/javascript">
            $('sp_num').val('{{result[0][4]}}')
        </script>
    </div>
    <div class="mydiv">
        <label >班级号：</label>
        <!-- <input type="text"  name="班级号" value="{{result[0][5]}}"> -->
        <select id="class_num" name="class_num">
            {% for t in cl %}
            <option value="{{t[0]}}">{{t[1]}}</option>
            {% endfor %}
        </select>
        <script type="text/javascript">
            $('class_num').val('{{result[0][5]}}')
        </script>
    </div>
     <div class="mydiv">
        <label >密码：</label>
        <input type="text"  name="pwd" value="{{result[0][6]}}">
    </div>
    
     <!-- <div class="mydiv" style="display: none;">
        <label >密码：</label>
        <input type="text"  value="database" name="database">
    </div>
    
     <div class="mydiv" style="display: none;">
        <label >密码：</label>
        <input type="text"  value="student" name="table">
    </div> -->
    
    <div class="mydiv">
        <input type="submit" class="rtbtn" value="保存">
        <input type="button" class="rtbtn"  value="返回" onclick="javascript:history.back();">
    </div>
</form>
</div>
<script type="text/javascript">
    function checkInfo(){
        var kexuhao = document.forms["input"]["kexuhao"].value;
        if(kexuhao == null || kexuhao == ""){
            alert("课序号不能为空！");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
