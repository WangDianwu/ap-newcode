<!DOCTYPE html>
<html lang="en">

<head>
    <link href="static/icon.jpg" rel="icon" type="image/x-icon" />
    <title>学生选课和成绩管理系统</title>
    <link rel="stylesheet" type="text/css" href="static/css/manager2.css">
    <style>
        input[type=submit],
        input[type=button] {
            width: 100px;
            background-color: RGBA(231, 77, 130, 1);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        label {
            display: inline-block;
            width: 20%;
            float: left;
            line-height: 40px;
        }

        select,
        input[typle=text] {
            width: 80%;
            float: left;
            height: 40px;
        }

        form>div {
            overflow: hidden;
            clear: both;
        }
    </style>
</head>

<body class="mybody">
    <div style="font-family:'Times New Roman';line-height: 30px;overflow-y: hidden;clear: both;">
        <div
            style="font-family:'Times New Roman';float: left;width: 5px;height: 30px;background: RGBA(231, 77, 130, 1);">
        </div>
        <span style="font-family:'Times New Roman';float: left;margin-left: 15px;font-weight: bold;">添加开课信息页面</span>
    </div>

    <div class="body"
        style="font-family:'Times New Roman';border: 1px solid RGBA(231, 77, 130, 1);box-shadow: 5px 5px RGBA(242, 200, 217, 1);">
        <form name="input" action="{{url_for('coursedata_api.addCoursedata')}}" method="post" onsubmit="return checkInfo();">
            <div class="mydiv">
                <label for="kehao">课程编号：</label>
                <select id="kehao" name="kehao">
                    {% for k in kehao %}
                    <option value="{{k[0]}}">{{k[0]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mydiv">
                <label for="kexuhao">课序号：</label>
                <input type="text" id="kexuhao" name="kexuhao" oninput="value=value.replace(/[^\d]/g,'')">
            </div>
            <div class="mydiv">
                <label for="tea">任课教师：</label>
                <select id="tea" name="tea">
                    {% for t in tea %}
                    <option value="{{t[0]}}">{{t[0]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mydiv">
                <label for="num">选课人数上限：</label>
                <input type="text" id="num" name="num" oninput="value=value.replace(/[^\d]/g,'')">
            </div>
            <div class="mydiv">
                <label for="kaike">开课学期：</label>
                <select id="kaike" name="kaike">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="mydiv">
                <label for="didian">上课地点：</label>
                <input type="text" id="didian" name="didian">
            </div>
            <div class="mydiv">
                <label for="zhou">周数：</label>
                <input type="text" id="zhou" name="zhou">
            </div>
            <div class="mydiv">
                <label for="xing">星期：</label>
                <select id="xing" name="xing">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div class="mydiv">
                <label for="jie">节数：</label>
                <select id="jie" name="jie">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="mydiv">
                <label>开课班级：</label>
                {% for b in ban %}
                <input type="checkbox" name="open" value="{{b[0]}}">{{b[0]}}
                {% endfor %}
            </div>
            <div class="mydiv">
                <input type="submit" class="rtbtn" value="保存">
                <input type="button" class="rtbtn" value="返回" onclick="javascript:history.back();">
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function checkInfo() {
            var course_id = document.forms["input"]["kexuhao"].value;
            if (course_id == null || course_id == "") {
                alert("课序号不能为空！");
                return false;
            }
            var teaching_max = document.forms["input"]["num"].value;
            if (teaching_max == null || teaching_max == "") {
                alert("选课人数上限不能为空！");
                return false;
            }
            var class_addr = document.forms["input"]["didian"].value;
            if (class_addr == null || class_addr == "") {
                alert("地点不能为空！！");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
