<!DOCTYPE html>
<html lang="en">

<head>
    <link href="static/icon.jpg" rel="icon" type="image/x-icon" />
    <title>学生选课和成绩管理系统</title>
    <link rel="stylesheet" type="text/css" href="static/css/manager2.css">
    <style>
        input[type=submit],
        input[type=button] {
            width: 100px;
            background-color: RGBA(231, 77, 130, 1);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        label {
            display: inline-block;
            width: 20%;
            float: left;
            line-height: 40px;
        }

        select,
        input[typle=text] {
            width: 80%;
            float: left;
            height: 40px;
        }

        form>div {
            overflow: hidden;
            clear: both;
        }
    </style>
</head>

<body class="mybody">
    <div style="font-family:'Times New Roman';line-height: 30px;overflow-y: hidden;clear: both;">
        <div
            style="font-family:'Times New Roman';float: left;width: 5px;height: 30px;background: RGBA(231, 77, 130, 1);">
        </div>
        <span style="font-family:'Times New Roman';float: left;margin-left: 15px;font-weight: bold;">添加老师页面</span>
    </div>

    <div class="body"
        style="font-family:'Times New Roman';border: 1px solid RGBA(231, 77, 130, 1);box-shadow: 5px 5px RGBA(242, 200, 217, 1);">
        <form name="input" action="{{url_for('teacher_api.addteacher')}}" method="post" onsubmit="return checkInfo();">
            <div class="mydiv">
                <label for="didian">编号:</label>
                <input type="text" id="teacher_num" name="teacher_num">
            </div>
            <div class="mydiv">
                <label for="zhou">姓名：</label>
                <input type="text" id="teacher_name" name="teacher_name">
            </div>
            <div class="mydiv">
                <label for="zhou">性别：</label>
                <select name="sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select> </div>

            <div class="mydiv">
                <label for="zhou">所属系所：</label>
                <!-- <input type="text" id="dep_num" name="dep_num"> -->
                <select id="dep_num" name="dep_num">
                    {% for t in result %}
                    <option value="{{t[0]}}">{{t[1]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mydiv">
                <label for="zhou">职称：</label>
                <select name="title">
                    <option value="助教">助教</option>
                    <option value="讲师">讲师</option>
                    <option value="副教授">副教授</option>
                    <option value="教授">教授</option>
                </select>
            </div>
            <div class="mydiv">
                <label for="zhou">密码：</label>
                <input type="text" id="pwd" name="pwd">
            </div>
            <!-- <div class="mydiv" style="display: none;">
                <label>密码：</label>
                <input type="text" value="database" name="database">
            </div>

            <div class="mydiv" style="display: none;">
                <label>密码：</label>
                <input type="text" value="t_teacher_info" name="table">
            </div> -->

            <div class="mydiv">
                <input type="submit" class="rtbtn" value="保存">
                <input type="button" class="rtbtn" value="返回" onclick="javascript:history.back();">
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function checkInfo() {
            var teacher_num = document.forms["input"]["teacher_num"].value;
            if (teacher_num == null || teacher_num == "") {
                alert("请输入教师编号");
                return false;
            }
            var teacher_name = document.forms["input"]["teacher_name"].value;
            if (teacher_name == null || teacher_name == "") {
                alert("请输入教师名称");
                return false;
            }
            var pwd = document.forms["input"]["pwd"].value;
            if (pwd == null || pwd == "") {
                alert("请输入密码");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
