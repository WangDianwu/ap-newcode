<!DOCTYPE html>
<html lang="en">

<head>
    <link href="static/icon.jpg" rel="icon" type="image/x-icon" />
    <title>学生选课和成绩管理系统</title>
    <link rel="stylesheet" type="text/css" href="static/css/manager2.css">
    <style>
        input[type=submit],
        input[type=button] {
            width: 100px;
            background-color: RGBA(231, 77, 130, 1);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        label {
            display: inline-block;
            width: 20%;
            float: left;
            line-height: 40px;
        }

        select,
        input[typle=text] {
            width: 80%;
            float: left;
            height: 40px;
        }

        form>div {
            overflow: hidden;
            clear: both;
        }
    </style>
</head>

<body class="mybody">
    <div style="font-family:'Times New Roman';line-height: 30px;overflow-y: hidden;clear: both;">
        <div
            style="font-family:'Times New Roman';float: left;width: 5px;height: 30px;background: RGBA(231, 77, 130, 1);">
        </div>
        <span style="font-family:'Times New Roman';float: left;margin-left: 15px;font-weight: bold;">添加学生页面</span>
    </div>
    <div class="body"
        style="font-family:'Times New Roman';border: 1px solid RGBA(231, 77, 130, 1);box-shadow: 5px 5px RGBA(242, 200, 217, 1);">
        <form name="input" action="/add_studentdata" method="post" onsubmit="return checkInfo();"
            enctype="multipart/form-data">
            <div class="mydiv">
                <label for="didian">学号:</label>
                <input type="text" name="student_num">
            </div>
            <div class="mydiv">
                <label>姓名</label>
                <input type="text" name="student_name">
            </div>
            <div class="mydiv">
                <label>性别：</label>
                <select name="sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>

            <div class="mydiv">
                <label>出生日期：</label>
                <input type="text" name="birth_date">
            </div>
            <div class="mydiv">
                <label>专业：</label>
                <!-- <input type="text" name="sp_num"> -->
                <select id="sp_num" name="sp_num">
                    {% for t in sp %}
                    <option value="{{t[0]}}">{{t[1]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mydiv">
                <label>班级号：</label>
                <!-- <input type="text" name="class_num"> -->
                <select id="class_num" name="class_num">
                    {% for t in cl %}
                    <option value="{{t[0]}}">{{t[1]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mydiv">
                <label>密码：</label>
                <input type="text" name="pwd">
            </div>
            <div class="mydiv">
                <input type="submit" class="rtbtn" value="保存">
                <input type="button" class="rtbtn" value="返回" onclick="javascript:history.back();">
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
    function checkInfo() {
        var student_num = document.forms["input"]["student_num"].value;
        if (student_num == null || student_num == "") {
            alert("请输入学号");
            return false;
        }
        var student_name = document.forms["input"]["student_name"].value;
        if (student_name == null || student_name == "") {
            alert("请输入姓名");
            return false;
        }
        var birth_date = document.forms["input"]["birth_date"].value;
        if (birth_date == null || birth_date == "") {
            alert("请输入出生日期");
            return false;
        }
        var pwd = document.forms["input"]["pwd"].value;
        if (pwd == null || pwd == "") {
            alert("请输入密码");
            return false;
        }
        return true;
    }
</script>
</body>

</html>
